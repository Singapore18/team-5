<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hi! Job New Talent Registration Form</title>

    <!-- Bootstrap core CSS-->
    <!--<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link type="text/css" media="all" href="css/sb-registration.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="all" href="css/switchery.min.css">
    <script type="text/javascript" src="js/switchery.min.js"></script>

  </head>

  <body>
    <div id="wrapper">

      <h1>Hi!Job New Talent Registration Form</h1>

      <form onsubmit="return false">
        <div class="col-4">
          <label>
            First Name
            <input placeholder="What is your first name?" id="firstName" name="firstName" tabindex="1">
          </label>
        </div>

        <div class="col-4">
          <label>
            Family Name
            <input placeholder="What is your family name?" id="familyName" name="familyName" tabindex="2">
          </label>
        </div>

        <div class="col-4">
          <label>
            Gender
            <select name = "gender" tabindex="3">
              <option>Male</option>
              <option>Female</option>
              <option>Preferred not to disclose</option>
            </select>
          </label>
        </div>

        <div class="col-4">
          <label>
            Age
            <input placeholder="How old are you now?" id="age" name="age" tabindex="4">
          </label>
        </div>

        <div class="col-2">
          <label>
            NRIC
            <input placeholder="What is your NRIC?" id="nric" name="nric" tabindex="5">
          </label>
        </div>


        <div class="col-2">
          <label>
            Address
            <input placeholder="We will help you find jobs with short travel time!" id="address" name="email" tabindex="6">
          </label>
        </div>

        <div class="col-3">
          <label>
            Time Availability
            <select name = "timeAvailability" tabindex="7">
              <option value = "weekdays">Weekdays</option>
              <option value = "weekends">Weekends</option>
              <option value = "nightShifts">Night Shits</option>
            </select>
          </label>
        </div>

        <div class="col-3">
          <label>
            Skills
            <input placeholder="List a few of your primary skills." id="skills" name="skills" tabindex="8">
          </label>
        </div>

        <div class="col-3">
          <label>
            Tagline
            <input placeholder="A tagline helps us to remember you!" id="tagline" name="tagline" tabindex="9">
          </label>
        </div>

        <div class="col-2">
          <label>Assistance Needed
            <input placeholder="Do you need any special assistance from us?" id="assistance" name="assistance" tabindex="10">
          </label>
        </div>

        <div class="col-2">
          <label>Career Coach
            <input placeholder="Who is your career coach?" id="careerCoach" name="careerCoach" tabindex="11">
          </label>

        </div>

        <div class="col-submit">
          <button class="submitbtn">Submit Form</button>
        </div>

      </form>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
