  <body>
    <div id="wrapper">

      <h1>Hi!Job New Talent Registration Form</h1>
	  <td style="vertical-align: middle;">
		<h2 style="text-align: center;"><a href="mainpage.html">Return to main page</a></h2>
		</td>
	
      <form id = "form" meothod = "post" onsubmit="return false">
        <div class="col-4">
          <label>
            First Name
            <input placeholder="What is your first name?" id="firstName" name="firstName" tabindex="1">
          </label>
        </div>

        <div class="col-4">
          <label>
            Family Name
            <input placeholder="What is your family name?" id="familyName" name="familyName" tabindex="2">
          </label>
        </div>

        <div class="col-4">
          <label>
            Gender
            <select name = "gender" tabindex="3">
              <option>Male</option>
              <option>Female</option>
              <option>Preferred not to disclose</option>
            </select>
          </label>
        </div>

        <div class="col-4">
          <label>
            Age
            <input placeholder="How old are you now?" id="age" name="age" tabindex="4">
          </label>
        </div>

        <div class="col-3">
          <label>
            NRIC
            <input placeholder="What is your NRIC?" id="nric" name="nric" tabindex="5">
          </label>
        </div>


        <div class="col-3">
          <label>
            Address
            <input placeholder="We will help you find jobs with short travel time!" id="address" name="email" tabindex="6">
          </label>
        </div>

        <div class="col-3">
          <label>
            Time Availability
            <select name = "timeAvailability" tabindex="7">
              <option value = "weekdays">Weekdays</option>
              <option value = "weekends">Weekends</option>
              <option value = "nightShifts">Night Shits</option>
            </select>
          </label>
        </div>

        <div class="col-3">
          <label>
            Strength
            <input placeholder="Tell us your strongest strength!" id="strength" name="strength" tabindex="8">
          </label>
        </div>

        <div class="col-3">
          <label>
            Interested Industry
            <select name = "industries" tabindex="7">
              <option value = "retail">Retail</option>
              <option value = "f&b">F&B</option>
              <option value = "hospitality">Hospitality</option>
            </select>
          </label>
        </div>


        <div class="col-3">
          <label>
            Tagline
            <input placeholder="A tagline helps us to remember you!" id="tagline" name="tagline" tabindex="9">
          </label>
        </div>

        <div class="col-2">
          <label>Assistance Needed
            <input placeholder="Do you need any special assistance from us?" id="assistance" name="assistance" tabindex="10">
          </label>
        </div>

        <div class="col-2">
          <label>Career Coach
            <input placeholder="Who is your career coach?" id="careerCoach" name="careerCoach" tabindex="11">
          </label>

        </div>

        <div class="col-submit">
          <button class="submitbtn" onClick="submitJson()">Submit Form</button>
        </div>

      </form>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>
<script>
function submitJson() {
  var obj = {};
		var elements = form.querySelectorAll( "input, select" );
		for( var i = 0; i < elements.length; ++i ) {
			var element = elements[i];
			var name = element.name;
			var value = element.value;

			if( name ) {
				obj[ name ] = value;
			}
		}

	 var data = JSON.stringify( obj );

	 $.ajax({
            url: 'http://54.169.143.230:5000/submitform',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',
            success: function (data) {
                $('#target').html(data.msg);
            },
            data: JSON.stringify(obj)
        });
}
</script>

</html>
